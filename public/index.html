<!DOCTYPE html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <script src="javascripts/chat.js"></script>
    <script src="javascripts/chat_ui.js"></script>    
    <script src="/socket.io/socket.io.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">

      <div class="message-wrap center chat-box">
        <ul class="ul-messages"></ul>      
      </div>

      <div class="users-list">
        <ul class="ul-users"></ul> 
      </div>
    
      <div class="message-input center">
        <form class="input-form">                     
          <input type="text" id="message_field">
          <button>Send</button>    
        </form>
      </div>

      <div class="hints">
        <ul>
          <li>type "/nick name" to change your name</li>
          <li>type "/join channel" to switch channels</li>
        </ul>
      </div>
    
    </div>
  </body>
</html>
